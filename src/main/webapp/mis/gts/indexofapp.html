	<!--登录的模态框-->
	<div class="modal fade" id="loginAndlogout" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="addOilTypeModalLabel">登录页面</h4>
				</div>
				<div class="modal-body">
					<form role="form">
						<div class="form-group">
							<label for="username">用户名</label> <input type="text"
								class="form-control" id="userName" placeholder="请输入用户名">
						</div>
						<div class="form-group">
							<label for="password">密 码</label> <input type="text"
								class="form-control" id="password" placeholder="请输入密码">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button onclick="javascript:login()" type="button"
						class="btn btn-primary">提交</button>
				</div>
			</div>
		</div>
	</div>
	
	<!--修改密码-->
	<div class="modal fade" id="modifyPassword" tabindex="-1" role="dialog">

								class="form-control" id="userName" placeholder="请输入用户名">

						<div class="form-group">

								class="form-control" id="password" placeholder="请输入密码">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button onclick="javascript:modifyPassword()" type="button"
						class="btn btn-primary">提交</button>
